<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="main">
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new task">
            <button name="addList" onclick="addDataToList()"><i class="fas fa-plus"></i></button>
        </div>
        
        <ul class="todoList">
            <!-- Data will get fetch from Local Storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="totalRecords">0</span> pending task</span>
            <button name="Clear" onclick="removeAllItem()">Clear All</button>
        </div>
    </div>
    
</div>
</body>
</html>
